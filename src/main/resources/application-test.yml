spring:
  datasource:
    url: jdbc:h2:test:mem
    username: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  profiles:
    active: test

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace