# This is a basic workflow to help you get started with Actions

name: Deploy


concurrency: 
  group: deploy-dev
  cancel-in-progress: true


# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3


      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11


      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew


      - name: Build with Gradle
        run: ./gradlew clean build


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2


      - name: Upload Artifact to S3
        run: aws deploy push --application-name travely-dev-spring-server --s3-location s3://travely-dev-spring-server-artifact/server/build.zip --source .

      - name: Deploy on EC2 ASG with CodeDeploy
        run: aws deploy create-deployment --application-name travely-dev-spring-server --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name spring-server-deployment-group --s3-location bucket=travely-dev-spring-server-artifact,bundleType=zip,key=server/build.zip
